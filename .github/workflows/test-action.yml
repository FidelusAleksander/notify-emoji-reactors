name: Test action

on:
  issues:
    types: [closed]
  pull_request:
    types: [closed]
  discussion:
    types: [answered]

permissions:
  issues: write
  pull-requests: write
  discussions: write
  contents: read

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - uses: ./
      with:
        emoji: 'eyes'
        message: 'Test message from **${{ github.workflow }}** workflow'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
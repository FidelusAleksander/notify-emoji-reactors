name: Test Notify Emoji Reactors

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, edited]
  issue_comment:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run Notify Emoji Reactors Action
      uses: ./
      with:
        emoji: ':eyes:'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}